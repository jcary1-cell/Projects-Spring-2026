<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Illusion of Rigor | UNC Charlotte</title>
    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f2f2f2; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #A49665; border-radius: 0px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #005035; }
    </style>
</head>
<body class="bg-stone-50 text-stone-900 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Custom SVG Icons to avoid external Lucide dependencies
        const SparklesIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
        );

        const BrainIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 4.44-2.54Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-4.44-2.54Z"/></svg>
        );

        const ChevronRightIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        );

        const SendIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
        );

        const ExternalLinkIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
        );

        const MessageSquareIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState(0);
            const [newIdea, setNewIdea] = useState('');
            const [contributions, setContributions] = useState({ addison: [], maya: [], leo: [] });

            const gemUrl = "https://gemini.google.com/gem/1lJP5Wvs8uMzJstsnzQCkcv23G3w2TZhj?usp=sharing";

            const caseStudies = [
                {
                    id: 'addison',
                    title: 'Addison: The Creative',
                    location: 'UNC CHARLOTTE • CHARLOTTE, NC',
                    content: `UNC CHARLOTTE — On the third floor of UNC Charlotte’s Atkins Library, Addison sits among a symphony of clicking keyboards. To anyone passing by, he is the image of academic diligence. But beneath the surface, the sophomore is fighting a quiet war against a curriculum that feels like a series of digital hoops.\n\nAs a first-generation student, Addison’s enrollment is a monumental milestone for his family. He arrived on campus fueled by a passion for the visceral worlds of theater, music, and crafting. However, Addison also carries a diagnosis of ADHD. While he has a lifetime of formal accommodations, the modern "digital-first" classroom presents a hurdle no deadline extension can clear.\n\n"I came here to be inspired," Addison says, gesturing to a screen of open tabs. "But half my nights are spent on automated quizzes and discussion forums where everyone says the same thing. It’s rigorous in terms of time, but hollow in terms of growth."\n\nThis is the "Repetitive Rigor" trap. As technology makes it easier to automate grading, it risks turning learning into a transactional process of clicking through modules. For a student who craves creative engagement, this isn't just boring—it’s a barrier to entry.\n\nThe solution isn't to retreat from technology, but to pivot toward the human experience. Advocates suggest shifting the focus: instead of using AI to monitor or automate, use it to empower. How can technology help Addison turn a sociology essay into a dramatic monologue, or a history project into a digital art piece?\n\nTrue student agency means moving technology from a medium for submission to a tool for creation. It requires assignments that bridge the gap between academic requirements and a student’s creative soul.\n\nAs the sun sets over Charlotte, Addison closes his laptop. He skipped his final discussion post of the night to spend twenty minutes sketching a set design for a play he’s reading in literature class.\n\n"When I'm drawing, I'm actually thinking about the themes and the subtext," he explains. "I learn more in twenty minutes of crafting than in two hours of typing 'I agree' into a forum."\n\nThe challenge for the modern university is ensuring students like Addison don't have to choose between their degree and their creative identity. By centering the human experience, we can transform the "endless click" into a meaningful journey of discovery.`
                },
                {
                    id: 'maya',
                    title: 'Maya: The Ethics of Efficiency',
                    location: 'UNC CHARLOTTE • CHARLOTTE, NC',
                    content: `UNC CHARLOTTE — In the fluorescent-lit labs near the McMillan Greenhouse and the UNC Charlotte Botanical Gardens, Maya carefully adjusts the zoom on her microscope. A junior majoring in Environmental Science at Charlotte, Maya is a student who sees the world in systems—how a change in soil pH ripples through an entire Piedmont ecosystem.\n\nBut lately, Maya feels like her own system is breaking. Her workload has shifted from the field to the browser. Her advanced ecology course has transitioned into a "high-efficiency" hybrid model to accommodate growing enrollment. \n\nMaya is an empathetic learner. She chose environmental science because she wants to work in policy, translating complex data into human stories that inspire conservation. However, the rigor she encounters now is purely statistical. She spends her weekends fighting with an AI-powered proctoring software that flags her for "suspicious eye movement" whenever she looks away to think, and completing data-entry modules that feel more like secretarial work than scientific inquiry.\n\nThe "Algorithm of Achievement"\n"I feel like I'm being trained to be a data processor, not a scientist," Maya says. "The AI grades our lab reports based on keywords and formatting. If I try to write about the ethical implications of a certain land-use policy in Mecklenburg County, the system docks me points for being 'off-topic.' It’s rigorous in its precision, but it lacks any sense of purpose."\n\nMaya’s dilemma is the "Algorithm of Achievement": the tendency for educational systems to prioritize what can be easily measured over what actually matters. For a student like Maya, who finds value in the grey areas and the human impact of data, the rigidity of automated assessment feels like a straitjacket.\n\nReclaiming the Scientific Narrative\nAt UNC Charlotte, a new initiative is asking: how can we use AI to deepen Maya's empathy rather than automate her curiosity? The goal is to move beyond the "right or wrong" binary of automated testing. \n\nImagine if Maya could use AI as a simulator for complex stakeholder negotiations. Instead of a 50-question multiple-choice exam on forestry laws, she could interact with a Large Language Model acting as a skeptical local official or an angry land developer. Here, AI isn't the judge; it’s the sparring partner. It allows Maya to practice the human-centered skills—negotiation, critical thinking, and ethical reasoning—that no algorithm can replicate.\n\nThe shift toward "Empathy-First Tech" involves:\nInteractive Scaffolding: Using AI to build scenarios where there is no single "correct" answer.\nHolistic Evaluation: Valuing the student’s ability to navigate ethical complexity alongside technical data.\nRelational Learning: Ensuring technology facilitates connection between students rather than isolating them behind proctoring software.\n\nBetween the Lines\nMaya walks out of the lab and toward the campus green near the Star Quad. She pulls out a notebook and starts drafting a letter to the editor of a local paper about the stream she studied near campus last year. \n\n"The data tells us the nitrogen levels are high," she says. "But that’s just a number. The real work is explaining to the community why that number matters for their health. If AI can help me run the numbers faster, that’s great—but only if it gives me more time to focus on the community."`
                },
                {
                    id: 'leo',
                    title: 'Leo: The Data-Driven Soul',
                    location: 'UNC CHARLOTTE • CHARLOTTE, NC',
                    content: `UNC CHARLOTTE — The Belk College of Business is a place of high stakes and higher expectations. Leo, a senior preparing for a career in global supply chain management, is a student who loves the logic of a well-oiled machine. He is pragmatic, disciplined, and deeply ambitious.\n\nYet, as he nears graduation at Charlotte, Leo is haunted by a sense of obsolescence. He sees the headlines about AI automating the very analytical roles he has spent four years preparing for. His senior capstone project involves optimizing shipping routes—a task he knows a specialized AI can now do in seconds.\n\nThe "Obsolescence Anxiety" Gap\n"My professors tell us that rigor means staying up until 3:00 AM perfecting a spreadsheet," Leo reflects while sitting in the Popp Martin Student Union. "But I know that by the time I start my first job in Uptown, that spreadsheet will be generated by a prompt. I’m working incredibly hard to learn skills that are essentially being 'retired' in real-time."\n\nLeo is experiencing the "Obsolescence Anxiety" gap. In the race to maintain academic rigor, many programs continue to demand mastery of technical tasks that AI has already mastered, while neglecting the higher-order leadership and ethical skills that are becoming the new premium.\n\nLeadership in the Age of Autonomy\nThe path forward for Leo isn't to compete with the machine, but to lead it. The "Illusion of Rigor" in business education is the belief that technical proficiency alone is enough. At UNC Charlotte, researchers are exploring how to shift Leo’s focus from "The How" to "The Why."\n\nIf Leo uses AI to generate ten different supply chain models, his "rigor" is no longer found in the calculation, but in the ethical synthesis. Which model protects workers' rights? Which one minimizes environmental impact even at the cost of 2% profit? This is where Leo’s human agency shines. He becomes the ethical architect using AI as his high-speed drafting tool.\n\nEmpowering the Ethical Architect:\nFrom Calculation to Curation: Shifting the student's role from producer of data to curator of solutions.\nResilient Leadership: Using AI to stress-test ethical frameworks in high-pressure business simulations.\nStrategic Criticality: Developing the ability to question the biases within the AI’s recommendations.\n\nThe Human Margin\nLeo packs his bag. He’s heading to a meeting for a student-led non-profit he helped start. They use data to map food deserts in the North Tryon area. \n\n"The AI can show me where the 'holes' are on a map," Leo says. "But it can't walk into a neighborhood and build trust with a local grocery store owner. That’s the work I need to be ready for. I want my degree to represent the things an AI can’t do—the ability to care, to lead, and to choose the right path when the data is messy."`
                }
            ];

            const handleSubmitContribution = (e) => {
                e.preventDefault();
                if (!newIdea.trim()) return;
                const caseId = caseStudies[activeTab].id;
                setContributions(prev => ({
                    ...prev,
                    [caseId]: [{ text: newIdea, timestamp: Date.now(), id: Math.random().toString(36).substr(2, 9) }, ...prev[caseId]]
                }));
                setNewIdea('');
            };

            const currentCase = caseStudies[activeTab];

            return (
                <div className="h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white border-b border-stone-200 px-6 py-4 flex-none z-10 shadow-sm">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="bg-[#005035] p-2 rounded">
                                    <SparklesIcon className="text-white w-5 h-5" />
                                </div>
                                <div>
                                    <h1 className="font-black text-base tracking-tight text-[#005035] uppercase leading-none text-nowrap">The Illusion of Rigor</h1>
                                    <p className="text-[10px] text-[#A49665] font-bold uppercase tracking-[0.15em] mt-1">UNC Charlotte • Human-Centered AI</p>
                                </div>
                            </div>
                            <div className="flex bg-[#F2F2F2] p-1 rounded-md border border-stone-200">
                                {caseStudies.map((cs, idx) => (
                                    <button
                                        key={cs.id}
                                        onClick={() => setActiveTab(idx)}
                                        className={`px-4 py-1.5 text-[10px] font-black uppercase tracking-wider rounded transition-all ${
                                            activeTab === idx ? 'bg-[#005035] text-white shadow-md scale-105' : 'text-stone-500 hover:text-[#005035]'
                                        }`}
                                    >
                                        Story {idx + 1}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main */}
                    <main className="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full overflow-hidden">
                        {/* Story Panel - 60% Width */}
                        <div className="w-full md:w-3/5 h-full overflow-y-auto px-6 py-10 md:pr-12 bg-white custom-scrollbar">
                            <div className="max-w-2xl mx-auto space-y-8 pb-20">
                                <div className="flex items-center gap-3 text-[#A49665] font-black text-[10px] tracking-[0.25em] uppercase">
                                    <div className="h-px w-6 bg-[#A49665]" />
                                    {currentCase.location}
                                </div>
                                <h2 className="text-4xl font-serif font-black text-[#005035] leading-[1.1] tracking-tight">{currentCase.title}</h2>
                                <div className="space-y-6">
                                    {currentCase.content.split('\n\n').map((para, i) => {
                                        const isHeading = para.length < 50 && !para.includes('.');
                                        return (
                                            <p key={i} className={isHeading ? 'text-xl font-black font-serif pt-4 text-[#005035] border-l-4 border-[#A49665] pl-4' : 'text-[#515151] text-lg leading-relaxed font-medium'}>
                                                {para}
                                            </p>
                                        );
                                    })}
                                </div>
                                <div className="pt-12 border-t border-stone-100 flex items-center justify-between">
                                    <button onClick={() => setActiveTab(prev => Math.max(0, prev - 1))} disabled={activeTab === 0} className="group flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-[#A49665] hover:text-[#005035] disabled:opacity-0 transition-all">
                                        <ChevronRightIcon className="w-4 h-4 rotate-180 border-2 border-[#A49665] rounded-full p-0.5" /> Prev
                                    </button>
                                    <button onClick={() => setActiveTab(prev => Math.min(caseStudies.length - 1, prev + 1))} disabled={activeTab === caseStudies.length - 1} className="group flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-[#A49665] hover:text-[#005035] disabled:opacity-0 transition-all">
                                        Next Story <ChevronRightIcon className="w-4 h-4 border-2 border-[#A49665] rounded-full p-0.5" />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Interaction Panel - 40% Width */}
                        <div className="w-full md:w-2/5 bg-[#F9F9F7] border-l border-stone-200 h-full flex flex-col shadow-inner">
                            <div className="p-6 bg-[#005035] text-white flex-none relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-24 h-24 bg-[#A49665] opacity-10 rotate-45 translate-x-12 -translate-y-12" />
                                <div className="relative z-10">
                                    <h3 className="text-lg font-black flex items-center gap-3 mb-2 uppercase tracking-wider">
                                        <BrainIcon className="w-5 h-5 text-[#A49665]" /> Workshop Log
                                    </h3>
                                    <p className="text-stone-200 text-xs leading-relaxed font-medium mb-4">How can this student use human-centered skills to ethically harness AI at UNC Charlotte?</p>
                                    <a href={gemUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 bg-[#A49665] hover:bg-[#8e8156] text-white text-[9px] font-black uppercase tracking-widest px-4 py-2 rounded shadow-lg transition-all active:scale-95">
                                        <SparklesIcon className="w-3 h-3" /> Collaborate with AI Partner <ExternalLinkIcon className="w-3 h-3" />
                                    </a>
                                </div>
                            </div>

                            <div className="flex-grow overflow-y-auto p-6 space-y-8 custom-scrollbar">
                                <form onSubmit={handleSubmitContribution} className="space-y-4">
                                    <textarea value={newIdea} onChange={(e) => setNewIdea(e.target.value)} placeholder="Draft your strategic insight..." className="w-full h-32 bg-white border-2 border-stone-200 rounded-lg p-4 text-sm text-[#515151] placeholder-stone-400 focus:ring-2 focus:ring-[#A49665] focus:border-transparent resize-none shadow-inner" />
                                    <button type="submit" disabled={!newIdea.trim()} className="w-full bg-[#005035] text-white text-[10px] font-black uppercase tracking-[0.2em] py-3.5 rounded-lg flex items-center justify-center gap-3 hover:bg-[#00402a] active:scale-95 shadow-lg transition-all disabled:opacity-30">
                                        <SendIcon className="w-4 h-4 text-[#A49665]" /> Commit Insight
                                    </button>
                                </form>

                                <div className="space-y-4">
                                    <div className="flex items-center justify-between border-b-2 border-stone-200 pb-2">
                                        <h4 className="text-[9px] font-black uppercase tracking-[0.2em] text-[#A49665]">Collaborative Feed</h4>
                                        <span className="text-[9px] bg-white border border-stone-200 text-[#005035] px-2 py-0.5 rounded font-black">{contributions[currentCase.id]?.length || 0} LOGS</span>
                                    </div>
                                    <div className="space-y-4">
                                        {contributions[currentCase.id]?.map((item) => (
                                            <div key={item.id} className="bg-white border-l-4 border-[#005035] p-4 rounded-r shadow-sm">
                                                <p className="text-xs text-[#515151] font-serif italic">"{item.text}"</p>
                                                <div className="mt-3 flex items-center justify-between text-[9px] text-[#A49665] font-black uppercase">
                                                    <span>• Student Action</span>
                                                    <span className="font-mono">{new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                                </div>
                                            </div>
                                        ))}
                                        {(!contributions[currentCase.id] || contributions[currentCase.id].length === 0) && (
                                            <div className="text-center py-12 bg-white border-2 border-dashed border-stone-200 rounded-xl">
                                                <MessageSquareIcon className="w-8 h-8 text-stone-200 mx-auto mb-3" />
                                                <p className="text-[9px] font-black text-stone-400">Awaiting human contribution...</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white border-t border-stone-200 p-4 flex items-center justify-between text-[9px] text-[#515151] font-black uppercase tracking-widest">
                                <span>Niner Workshop Mode</span>
                                <span className="text-[#A49665]">Est. 1946</span>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
