<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rhetoric Lab: Human Collaboration</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX processing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        body { background-color: #020617; color: #f8fafc; margin: 0; font-family: 'Inter', system-ui, sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Map: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83a1 1 0 0 1 1.447.894v12.112a2 2 0 0 1-1.106 1.789l-3.658 1.83a2 2 0 0 1-1.789 0l-4.894-2.447a2 2 0 0 0-1.788 0l-3.659 1.83A1 1 0 0 1 3 18.847V6.735a2 2 0 0 1 1.106-1.789l3.658-1.83a2 2 0 0 1 1.789 0Z"/><path d="M15 5.764v15"/><path d="M9 3.236v15"/></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            PenTool: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.5 1.5"/><path d="M14 11l-4-4"/></svg>,
            Brain: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 4.44-2.04Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-4.44-2.04Z"/></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polyline points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
        };

        const App = () => {
            const [activeStep, setActiveStep] = useState(0);
            const [frontierInput, setFrontierInput] = useState("");
            const [creativeInput, setCreativeInput] = useState("");
            const [collabChat, setCollabChat] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [synthesis, setSynthesis] = useState("");
            const [isTyping, setIsTyping] = useState(false);
            const [showReport, setShowReport] = useState(false);
            
            const scrollRef = useRef(null);

            const steps = [
                { id: 'frontier', title: 'Frontier Thinking', icon: <Icons.Map />, scholar: "Finding the Edge" },
                { id: 'creative', title: 'Relational Prompting', icon: <Icons.PenTool />, scholar: "The Humanities Frame" },
                { id: 'collab', title: 'Symbiotic Editing', icon: <Icons.Users />, scholar: "The 'Intern' Dialogue" },
                { id: 'synthesis', title: 'Human Synthesis', icon: <Icons.Brain />, scholar: "Becoming the Anchor" }
            ];

            const handleChat = () => {
                if (!userInput.trim()) return;
                const newMsg = { role: 'user', content: userInput };
                setCollabChat(prev => [...prev, newMsg]);
                setUserInput("");
                setIsTyping(true);

                setTimeout(() => {
                    const prompts = [
                        "I've generated a draft, but I'm struggling with the emotional nuance. How would a human reader interpret my tone here?",
                        "I can provide the data, but you must provide the 'why'. What is the human stakes of this project?",
                        "I'm hallucinating a bit on the local context. Can you anchor this in your specific lived experience?",
                        "My logic is linear. Can you introduce a creative 'swerve' that I wouldn't expect?"
                    ];
                    setCollabChat(prev => [...prev, { role: 'assistant', content: prompts[Math.floor(Math.random() * prompts.length)] }]);
                    setIsTyping(false);
                }, 800);
            };

            const compileFinal = () => {
                const report = `
HUMAN-AI COLLABORATION REPORT
==============================
1. FRONTIER THINKING:
Mapping where AI logic ends: ${frontierInput}

2. RELATIONAL PROMPTING:
Creative framing used: ${creativeInput}

3. COLLABORATION LOG:
Dialogues: ${collabChat.length} exchanges.

4. FINAL SYNTHESIS:
The Human Anchor: ${synthesis}
                `;
                console.log(report);
                setShowReport(true);
            };

            return (
                <div className="min-h-screen p-4 md:p-10 flex flex-col items-center">
                    <header className="w-full max-w-5xl mb-12 text-center">
                        <h1 className="text-4xl font-extrabold tracking-tight text-white mb-2">
                            The Human <span className="text-blue-500">Collaborator</span> Lab
                        </h1>
                        <p className="text-slate-400 text-lg">Mastering the skills AI cannot replicate: Intuition, Context, and Ethics.</p>
                    </header>

                    <main className="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* Navigation Sidebar */}
                        <aside className="lg:col-span-3 space-y-3">
                            {steps.map((step, index) => (
                                <button
                                    key={step.id}
                                    onClick={() => setActiveStep(index)}
                                    className={`w-full flex items-center gap-4 p-5 rounded-2xl transition-all text-left border ${activeStep === index ? 'bg-blue-600 border-blue-400 text-white shadow-xl scale-[1.02]' : 'glass text-slate-400 hover:border-slate-500'}`}
                                >
                                    {step.icon}
                                    <div className="flex flex-col">
                                        <span className="text-xs font-bold uppercase opacity-60 tracking-wider">Step 0{index + 1}</span>
                                        <span className="font-bold text-sm">{step.title}</span>
                                    </div>
                                </button>
                            ))}
                        </aside>

                        {/* Main Interaction Area */}
                        <section className="lg:col-span-9 glass rounded-3xl p-8 min-h-[500px] flex flex-col shadow-2xl relative">
                            {activeStep === 0 && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex items-center gap-3 text-blue-400 mb-4">
                                        <Icons.Map />
                                        <h2 className="text-2xl font-bold text-white">Frontier Thinking</h2>
                                    </div>
                                    <p className="text-slate-300 leading-relaxed">
                                        AI is excellent at the "center" of a topic (the common knowledge). <strong>Frontier Thinking</strong> is identifying the edges—the niche, the new, or the highly specific context where AI fails.
                                    </p>
                                    <div className="bg-blue-500/10 border border-blue-500/20 p-4 rounded-xl">
                                        <p className="text-xs font-bold text-blue-400 mb-2 uppercase">The Challenge:</p>
                                        <p className="text-sm text-slate-200 italic text-pretty">Pick a topic (e.g., Sustainability). Now, identify a highly specific, local, or personal problem within that topic that a general AI wouldn't know about without your guidance.</p>
                                    </div>
                                    <textarea 
                                        className="w-full h-40 bg-slate-950/50 border border-slate-700 rounded-2xl p-5 text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                        placeholder="Type your frontier mapping here..."
                                        value={frontierInput}
                                        onChange={(e) => setFrontierInput(e.target.value)}
                                    />
                                </div>
                            )}

                            {activeStep === 1 && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex items-center gap-3 text-emerald-400 mb-4">
                                        <Icons.PenTool />
                                        <h2 className="text-2xl font-bold text-white">Relational Prompting</h2>
                                    </div>
                                    <p className="text-slate-300 leading-relaxed">
                                        Humanities skills like <strong>Metaphor</strong> and <strong>Literary Analysis</strong> are powerful tools for AI. Instead of asking for a "report," frame your prompt through a human lens.
                                    </p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="p-4 rounded-xl border border-slate-800 bg-slate-900/50">
                                            <p className="text-[10px] font-bold text-slate-500 uppercase">Mechanical Prompt</p>
                                            <p className="text-sm line-through opacity-50">"Write a summary of urban planning trends."</p>
                                        </div>
                                        <div className="p-4 rounded-xl border border-emerald-500/30 bg-emerald-500/5">
                                            <p className="text-[10px] font-bold text-emerald-500 uppercase">Relational Prompt</p>
                                            <p className="text-sm italic">"Analyze urban planning through the lens of Jane Jacobs' 'The Death and Life of Great American Cities', focusing on the soul of the sidewalk."</p>
                                        </div>
                                    </div>
                                    <textarea 
                                        className="w-full h-32 bg-slate-950/50 border border-slate-700 rounded-2xl p-5 text-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
                                        placeholder="Rewrite a boring prompt into a 'Relational' one using a concept from literature, history, or philosophy..."
                                        value={creativeInput}
                                        onChange={(e) => setCreativeInput(e.target.value)}
                                    />
                                </div>
                            )}

                            {activeStep === 2 && (
                                <div className="flex flex-col h-full fade-in">
                                    <div className="flex items-center gap-3 text-purple-400 mb-4">
                                        <Icons.Users />
                                        <h2 className="text-2xl font-bold text-white">The Fallible Intern</h2>
                                    </div>
                                    <p className="text-sm text-slate-400 mb-6">Treat the AI as an intern: it's fast and eager, but lacks your wisdom. Practice a dialogue where you guide its thinking.</p>
                                    
                                    <div className="flex-1 bg-slate-950/80 rounded-2xl mb-4 p-6 overflow-y-auto custom-scrollbar space-y-4 max-h-[300px]">
                                        {collabChat.length === 0 && (
                                            <div className="text-slate-600 italic text-center text-sm py-10">Say hello to your 'AI Intern' to start the collaboration project.</div>
                                        )}
                                        {collabChat.map((msg, i) => (
                                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-tl-none'}`}>
                                                    {msg.content}
                                                </div>
                                            </div>
                                        ))}
                                        {isTyping && <div className="text-xs text-blue-500 animate-pulse">Intern is drafting...</div>}
                                        <div ref={scrollRef} />
                                    </div>

                                    <div className="relative">
                                        <input 
                                            className="w-full bg-slate-900 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-slate-200 outline-none focus:ring-2 focus:ring-purple-500 transition-all"
                                            placeholder="Ask the intern to help with a task, then critique its first draft..."
                                            value={userInput}
                                            onChange={(e) => setUserInput(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleChat()}
                                        />
                                        <button onClick={handleChat} className="absolute right-3 top-2 bottom-2 px-4 bg-purple-600 rounded-xl hover:bg-purple-500 text-white transition-colors">
                                            <Icons.Send />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeStep === 3 && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex items-center gap-3 text-orange-400 mb-4">
                                        <Icons.Brain />
                                        <h2 className="text-2xl font-bold text-white">Human Synthesis</h2>
                                    </div>
                                    <p className="text-slate-300 leading-relaxed">
                                        The final and most important skill is <strong>Synthesis</strong>. AI can generate parts, but only you can create the whole. How does this collaboration change your thinking about the original problem?
                                    </p>
                                    <textarea 
                                        className="w-full h-40 bg-slate-950/50 border border-slate-700 rounded-2xl p-5 text-slate-200 focus:ring-2 focus:ring-orange-500 outline-none transition-all"
                                        placeholder="What did you bring to the table that the AI could never have suggested?"
                                        value={synthesis}
                                        onChange={(e) => setSynthesis(e.target.value)}
                                    />
                                    <button 
                                        onClick={compileFinal}
                                        className="w-full py-5 bg-gradient-to-r from-blue-600 to-blue-500 rounded-2xl font-black text-white hover:shadow-blue-500/20 shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-3 uppercase tracking-widest text-sm"
                                    >
                                        <Icons.FileText /> Finalize Collaboration Report
                                    </button>
                                </div>
                            )}

                            {/* Navigation Footer */}
                            <div className="mt-auto pt-8 flex justify-between items-center border-t border-slate-800">
                                <div className="flex gap-2">
                                    {[0,1,2,3].map(i => (
                                        <div key={i} className={`h-1.5 w-8 rounded-full transition-all ${activeStep === i ? 'bg-blue-500' : 'bg-slate-800'}`} />
                                    ))}
                                </div>
                                <button 
                                    onClick={() => setActiveStep(prev => Math.min(prev + 1, 3))}
                                    className={`px-8 py-2 rounded-full font-bold text-sm bg-white text-slate-950 hover:bg-slate-200 transition-colors ${activeStep === 3 ? 'opacity-0' : 'opacity-100'}`}
                                >
                                    Continue
                                </button>
                            </div>
                        </section>
                    </main>

                    {showReport && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl">
                            <div className="bg-slate-900 border border-slate-800 rounded-3xl p-8 max-w-2xl w-full shadow-2xl space-y-6">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="text-2xl font-bold text-white">Human-AI Synthesis Report</h3>
                                        <p className="text-slate-500 text-sm">Review your collaborative artifacts.</p>
                                    </div>
                                    <button onClick={() => setShowReport(false)} className="text-slate-500 hover:text-white font-bold text-2xl">×</button>
                                </div>
                                <div className="bg-slate-950 rounded-2xl p-6 font-mono text-xs text-slate-400 max-h-[400px] overflow-y-auto custom-scrollbar border border-slate-800">
                                    <p className="text-blue-400 mb-4">[SYSTEM] COLLABORATION STABLE</p>
                                    <div className="space-y-4">
                                        <div>
                                            <p className="text-white font-bold uppercase mb-1">// Frontier Mapping</p>
                                            <p className="pl-4 border-l border-slate-800">{frontierInput || "[NO DATA]"}</p>
                                        </div>
                                        <div>
                                            <p className="text-white font-bold uppercase mb-1">// Relational Prompts</p>
                                            <p className="pl-4 border-l border-slate-800">{creativeInput || "[NO DATA]"}</p>
                                        </div>
                                        <div>
                                            <p className="text-white font-bold uppercase mb-1">// Human Synthesis</p>
                                            <p className="pl-4 border-l border-slate-800">{synthesis || "[NO DATA]"}</p>
                                        </div>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => window.print()}
                                    className="w-full py-4 bg-slate-100 text-slate-950 rounded-xl font-bold hover:bg-white transition-all"
                                >
                                    Download to PDF
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
