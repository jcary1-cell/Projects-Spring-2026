    <script>
        const stories = [
            {
                id: 'approaching-critically',
                title: 'Approaching AI Critically',
                author: 'Min Jiang',
                category: 'Geopolitics & Policy',
                color: 'orange-600',
                role: 'Professor of Communication Studies | CHESS',
                content: `
                    <div class="first-letter:text-7xl first-letter:font-bold first-letter:text-orange-600 first-letter:mr-3 first-letter:float-left">Before the popularization of ChatGPT, my research on US-China AI competition led me to deep industry takes and academic texts on the ethics of control.</div>
                    <p>When I think about the integration of AI in education and society, I'm reminded of Safiya Noble's "Algorithms of Oppression" and Virginia Eubanks' "Automating Inequality." These scholars remind us that older patterns of economic, social, political, and cultural biases persist into the age of AI.</p>
                    <p>In my recent work, I've applied these perspectives to analyze how national strategies in AI are not just technological races but contests over differing design logics and ethical frameworks. Human intervention, therefore, must focus on a critical examination of training data and the hidden labor that sustains these systems.</p>
                    <div class="bg-orange-50 p-10 rounded-sm my-12 border-l-4 border-orange-600">
                        <h4 class="text-orange-900 font-bold uppercase tracking-widest text-xs mb-4 italic">The DALL-E Case Study</h4>
                        <p class="text-orange-800">For our book cover on Digital Sovereignty in the BRICS Countries, we turned to DALL-E to provide a prototype. While it generated a visual that captured the complexity of the subject, it served as a starting point. In the end, the publisher designed the final cover based on that AI-generated draft, but the intentionality behind the final product remained human-led.</p>
                    </div>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>Teaching students to critically examine the training data and design logics that shape future applications is the most important skill we can provide. We must move beyond "how to use" and toward "why it exists this way."</p>
                `
            },
            {
                id: 'villains-course',
                title: 'AI in Villains Course',
                author: 'Tiffany Morin',
                category: 'Creative Invention',
                color: 'red-600',
                role: 'English Department Faculty | CHESS',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-red-700 border-l-4 border-red-600 pl-6 my-10">"The fear was that AI would write the villains. The reality was that AI helped students find the spark to write them themselves."</p>
                    <p>In my English course, ‚ÄúHow to Be Bad: What Makes a Good Villain in Fiction,‚Äù the final project originally required a complex character analysis. I realized many students struggled with the "blank page" of creative invention before they could even get to the analytical portion.</p>
                    <p>I redesigned the project to introduce AI as a structured brainstorming tool. Students used prompts to generate "archetype sketches"‚Äîbrief, often clich√©-ridden descriptions of potential villains. Their task was then to take these shells and perform the deep analysis: Why is this character's motivation flawed? What societal anxiety does this villain represent?</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 my-10">
                        <div class="p-6 bg-slate-900 text-white rounded-lg">
                            <h4 class="text-red-400 font-bold text-xs uppercase mb-3">The AI Output</h4>
                            <p class="text-sm font-mono italic">"A mad scientist who wants to cure death because he lost his family in a fire."</p>
                        </div>
                        <div class="p-6 bg-red-50 border border-red-100 rounded-lg">
                            <h4 class="text-red-900 font-bold text-xs uppercase mb-3">The Student Work</h4>
                            <p class="text-sm">Analyzing the 'God Complex' and the ethics of grief-driven science, building a 10-page psychological profile that moved past the clich√©.</p>
                        </div>
                    </div>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>Generative AI can successfully enhance creative invention for non-creative writers without replacing the required deep analysis. It lowers the barrier to entry while raising the ceiling for analytical depth.</p>
                `
            },
            {
                id: 'choosing-adventure',
                title: 'Choosing Our GPT Adventure',
                author: 'Damien P. Williams',
                category: 'Philosophy & Pedagogy',
                color: 'indigo-600',
                role: 'Assistant Professor of Philosophy and Data Science | CHESS',
                content: `
                    <p>In many of my courses, I use a version of the "Choose Your Own Adventure" (CYOA) assignment structure. I start each semester by clearly framing GPT assignments in ways which require students to critically engage with these platforms as socio-technical systems.</p>
                    <p>Students can choose to use AI for specific tasks, but each choice comes with a "cost" of reflection. If they use it to summarize a text, they must then provide a rigorous "fact-check" document against the original source, documenting every hallucination or omitted nuance.</p>
                    <div class="bg-indigo-50 p-10 rounded-lg border border-indigo-100 my-10">
                        <h4 class="font-bold text-indigo-700 uppercase tracking-widest text-xs mb-4">The Ethical Pivot</h4>
                        <p class="mb-4">"AI" technology is neither value-neutral nor inevitable. By forcing students to document the labor and energy costs of their prompts, we transform the tool from a 'magic box' into a physical, environmental, and ethical reality.</p>
                    </div>
                    <p>How can assignment frameworks be revised to demand critical engagement rather than passive contribution to systems of power and profit? This is the central question of my pedagogy.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>We are teaching students to be citizens of a world shaped by these tools. Critical engagement ensures they are not just users of the technology, but critics of the structures that built it.</p>
                `
            },
            {
                id: 'changing-the-game',
                title: 'Changing the Game',
                subtitle: 'Super Mario Bros., AI and Teaching to Fail',
                author: 'Justin Cary',
                category: 'Writing & Rhetoric',
                color: 'emerald-600',
                role: 'WRDS Department | CHESS',
                content: `
                    <p>Think about the first time you played Super Mario Bros. You didn't beat the game on the first try. You ran into a Goomba, fell into a pit, and missed the jump to the flagpole. But you learned. You iterated. You tried again.</p>
                    <p>In First-Year Writing, I teach AI through this lens of "Play and Iteration." Students design an "AI Writing Team" with distinct personae. One persona, <strong>Kriss Crumbs</strong>, is an adventurer‚Äîprone to wild, creative leaps but often getting lost. Another, <strong>Willow the Wordsmith</strong>, is a meticulous editor‚Äîprecise but often dry.</p>
                    <div class="py-10 text-center border-y border-slate-100 my-12">
                        <h2 class="text-4xl md:text-6xl font-black text-slate-900 tracking-tighter uppercase italic">"The prompt is the first jump."</h2>
                    </div>
                    <p>The students prompt these personae to get feedback on their drafts. The most crucial step is the evaluation: What did Willow get wrong? Why did Kriss's suggestion fail to meet the assignment's goal? Successful collaboration with AI requires embracing iteration and failure, much like mastering a complex video game.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>When we treat AI as a game to be learned through failure, we remove the "perfection anxiety" that often leads to plagiarism. We refocus the student's energy on the process of refinement.</p>
                `
            },
            {
                id: 'automate-small-stuff',
                title: 'Automate the Small Stuff',
                author: 'Justin Grandinetti',
                category: 'Critical Thinking',
                color: 'slate-900',
                role: 'Associate Professor | CHESS',
                content: `
                    <p>There is a persistent fear that using AI is "outsourcing thought." I argue the opposite: by using generative AI to produce an initial draft, we are automating routine labor so that we can focus on higher-level cognition.</p>
                    <p>Think of it like a calculator for prose. A mathematician doesn't lose their understanding of calculus because they use a calculator for long division. Similarly, a writer doesn't lose their voice because they used an LLM to generate a rough outline or a list of transitional phrases.</p>
                    <p class="text-xl md:text-2xl font-light italic text-slate-600 border-l-4 border-slate-900 pl-6 my-10">"In this model, what gets outsourced is some labor, not thought. The student remains the editor, the evaluator, and the final decision-maker."</p>
                    <p>As proof of concept, this very editorial was co-written with generative AI. I provided the structure and the core philosophical claims; the AI assisted in shaping the initial prose. The final version you are reading, however, underwent three rounds of my own human editing.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>Efficiency in the "small stuff" allows for more time spent on "big ideas." This is how we remain relevant in a world of high-speed content generation.</p>
                `
            },
            {
                id: 'robot-kin',
                title: 'Robot Kin, Your Co-Worker',
                author: 'Jessi Morton',
                category: 'Efficiency & Ethics',
                color: 'violet-600',
                role: 'Instructional Professional | CHESS',
                content: `
                    <p>I have come to consider these tools as colleagues, perhaps even comrades. In my administrative and instructional support work, I often find myself with "blank page syndrome" for things like grading rubrics or lesson plan structures.</p>
                    <p>Instead of viewing ChatGPT as a threat, I treated it as a junior assistant. I established my own goals for a specific assignment first, then I asked the "robot" for a grading scale. When it returned something too rigid, I spoke to it: "That's a bit too formal, can we make this more supportive for first-year students?"</p>
                    <div class="bg-violet-900 text-white p-10 rounded-xl my-10 shadow-2xl">
                        <p class="text-xs uppercase tracking-[0.3em] font-bold text-violet-300 mb-4">Conversation Snippet</p>
                        <p class="text-lg font-light leading-relaxed italic mb-4">‚ÄúYou're very welcome! üòä I'm glad I could help you structure that rubric. Your students are lucky to have such a clear and reflective learning experience! üöÄüé®üé§üì±‚Äù</p>
                    </div>
                    <p>Establishing this "kinship" or "co-worker" relationship helped me avoid the frustration of bad outputs. I stopped expecting magic and started expecting collaboration.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>Demystifying the "robot" into a "co-worker" makes the technology approachable and manageable. It places the human firmly in the managerial role.</p>
                `
            },
            {
                id: 'cubicles-to-cupid',
                title: 'From Cubicles to Cupid',
                author: 'Tiffany Gallicano',
                category: 'Engagement & Ethics',
                color: 'rose-600',
                role: 'Professor | CHESS',
                content: `
                    <p>Workplace culture can be a dry topic for students. To bring it to life, I asked ChatGPT to create online dating ads to help students find which of four workplace cultures‚ÄîHierarchy, Market, Clan, or Adhocracy‚Äîmatched their personality best.</p>
                    <p>The AI generated bios for each culture: "Clan" was a bio about wanting a family-oriented partner who values long-term commitment and shared meals. "Market" was a high-energy bio focused on goals, achievement, and winning together.</p>
                    <div class="bg-rose-50 border border-rose-100 p-8 rounded-lg my-10">
                        <p class="text-sm font-bold uppercase tracking-widest text-rose-600 mb-2">The Matchmaker Effect</p>
                        <p>By framing the search for a job as a "dating" exercise, engagement skyrocketed. Students weren't just reading a textbook; they were looking for their professional soulmate.</p>
                    </div>
                    <p>Crucially, I disclosed the use of AI immediately. I played up the matchmaking angle to show them how AI can be a tool for creative metaphor. AI use should always be disclosed, and I like to model how AI can be used responsibly and transparently.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>Transparency is the foundation of AI ethics. When we model creative, disclosed use, we teach students that AI is a supplement to their ingenuity, not a secret replacement for it.</p>
                `
            },
            {
                id: 'collaborator-accessibility',
                title: 'AI as Collaborator and Accessibility Tool',
                author: 'Cat Mahaffey',
                category: 'Equity & Pedagogy',
                color: 'teal-600',
                role: 'Writing, Rhetoric & Digital Studies | CHESS',
                content: `
                    <p>Copilot could not design the course without me, the human in the loop. However, Copilot *could* help me translate my complex pedagogical goals into language that was more accessible to my students.</p>
                    <p>Beyond my own use, I've seen how AI acts as a liberating accessibility tool. For students who struggle with "tact," "professional tone," or standard academic phrasing due to neurodiversity or language barriers, AI provides a bridge. It allows them to participate in discourse that was previously gated by arbitrary conformity to specific linguistic styles.</p>
                    <p class="text-xl md:text-2xl font-light italic text-teal-700 border-l-4 border-teal-500 pl-6 my-10">"AI is an ethical accessibility tool‚Äîliberating students to participate in discourse that was previously gated by arbitrary conformity."</p>
                    <p>When a student uses AI to help "soften" an email to a professor or "structure" a chaotic list of ideas into a coherent paragraph, they aren't cheating‚Äîthey are using a tool to overcome a specific hurdle to communication.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>Inclusivity in the classroom means recognizing that 'standard' communication isn't easy for everyone. AI can be the "ramp" that allows more students to enter the building of academic conversation.</p>
                `
            },
            {
                id: 'what-did-i-just-do',
                title: 'What Did I Just DO?',
                subtitle: 'AI Literacy for Professors',
                author: 'Ashli Stokes',
                category: 'Data Ethics',
                color: 'amber-600',
                role: 'Director of the Center for the Study of the New South | CHESS',
                content: `
                    <p>I was working late, trying to prep a quiz for my forthcoming book. I thought, "I'll just let ChatGPT help." I happily uploaded <strong>AN ENTIRE CHAPTER</strong> of my unpublished research into the text field to generate questions.</p>
                    <p>Five minutes later, the realization hit me like a physical blow: What did I just do? I had shared my original, proprietary research with an LLM that could "memorize," copy verbatim, and generally steal my ideas to train itself or answer someone else's prompt.</p>
                    <div class="bg-amber-50 border-2 border-amber-200 p-10 rounded-sm my-12 relative overflow-hidden">
                        <h4 class="text-amber-800 font-bold uppercase tracking-widest text-xs mb-6 relative z-10">The Privacy Paradox</h4>
                        <p class="text-lg leading-relaxed relative z-10">We tell students not to share personal info, but as faculty, we often forget that our intellectual property is our "personal info." I had no idea how the data was stored or if it could be deleted.</p>
                    </div>
                    <p>This "rookie mistake" led me to a deeper mission: Critical AI Literacy. Within and beyond UNC Charlotte, it is imperative that we develop the ability to understand, apply, and assess AI operations. This literacy‚Äîfunctional, rhetorical, and ethical‚Äîis no longer optional for faculty.</p>
                    <h3 class="text-2xl font-bold serif mt-8">Why It Matters</h3>
                    <p>If the experts don't understand the privacy and IP implications of these tools, we cannot expect our students to. We must lead by becoming literate ourselves.</p>
                `
            }
        ];

        function init() {
            renderTOC();
            renderMenu();
            lucide.createIcons();
            
            window.addEventListener('scroll', () => {
                const total = document.documentElement.scrollHeight - window.innerHeight;
                const progress = (window.scrollY / total) * 100;
                const indicator = document.getElementById('scroll-indicator');
                if (indicator) indicator.style.width = progress + '%';
            });
        }

        function renderTOC() {
            const grid = document.getElementById('toc-grid');
            grid.innerHTML = '';
            document.getElementById('entry-count').innerText = `${stories.length} ENTRIES`;
            
            stories.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = 'group flex gap-6 text-left items-start fade-in';
                btn.onclick = () => showPage(s.id);
                btn.innerHTML = `
                    <span class="text-xl font-mono font-bold text-indigo-400">0${i + 1}</span>
                    <div class="space-y-2">
                        <h3 class="text-2xl md:text-3xl serif font-bold group-hover:text-red-500 transition-colors leading-tight">${s.title}</h3>
                        <div class="flex items-center gap-3">
                            <p class="text-[10px] font-black uppercase tracking-widest text-slate-500">${s.author}</p>
                            <div class="w-1 h-1 rounded-full bg-white/20"></div>
                            <p class="text-[10px] font-bold uppercase tracking-widest text-indigo-400 opacity-80">${s.category}</p>
                        </div>
                    </div>
                `;
                grid.appendChild(btn);
            });
        }

        function renderMenu() {
            const menu = document.getElementById('menu-items');
            menu.innerHTML = '';
            stories.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = 'group block text-left';
                btn.onclick = () => { showPage(s.id); toggleMenu(); };
                btn.innerHTML = `
                    <div class="flex items-baseline gap-6">
                        <span class="text-2xl font-mono text-slate-600">0${i + 1}</span>
                        <div>
                            <h3 class="text-4xl md:text-6xl serif font-black group-hover:italic transition-all leading-tight">${s.title}</h3>
                            <p class="text-slate-500 font-bold uppercase tracking-widest text-xs mt-2">${s.author} ‚Äî ${s.category}</p>
                        </div>
                    </div>
                `;
                menu.appendChild(btn);
            });
        }

        function showPage(id) {
            window.scrollTo(0, 0);
            const cover = document.getElementById('page-cover');
            const article = document.getElementById('article-view');
            const nav = document.getElementById('nav-bar');

            if (id === 'cover') {
                cover.classList.remove('hidden');
                article.classList.add('hidden');
                nav.classList.add('hidden');
            } else {
                cover.classList.add('hidden');
                article.classList.remove('hidden');
                nav.classList.remove('hidden');
                loadArticle(id);
            }
        }

        function loadArticle(id) {
            const story = stories.find(s => s.id === id);
            const idx = stories.findIndex(s => s.id === id);
            
            const catElem = document.getElementById('art-category');
            catElem.innerText = story.category;
            catElem.className = `font-bold uppercase tracking-widest text-sm mb-4 text-red-600`;
            
            document.getElementById('art-title').innerText = story.title;
            document.getElementById('art-subtitle').innerText = story.subtitle || '';
            document.getElementById('art-author').innerText = story.author;
            document.getElementById('art-role').innerText = story.role;
            document.getElementById('art-content').innerHTML = story.content;
            
            const nextStory = stories[idx + 1];
            const nextBtn = document.getElementById('next-btn');
            const issueEnd = document.getElementById('issue-end');
            
            if (nextStory) {
                nextBtn.classList.remove('hidden');
                issueEnd.classList.add('hidden');
                document.getElementById('next-title').innerText = nextStory.title;
                nextBtn.onclick = () => showPage(nextStory.id);
            } else {
                nextBtn.classList.add('hidden');
                issueEnd.classList.remove('hidden');
            }

            document.getElementById('scroll-indicator').style.width = '0%';
        }

        function toggleMenu() {
            const overlay = document.getElementById('menu-overlay');
            overlay.classList.toggle('-translate-y-full');
            overlay.classList.toggle('translate-y-0');
        }

        function scrollToToc() {
            document.getElementById('toc-section').scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = init;
    </script>
</body>
</html>
