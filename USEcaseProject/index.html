<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AI USE CASE | Winter 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
        .scroll-progress { transition: width 0.1s ease-out; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .article-hidden { display: none; }
        .article-visible { display: block; }
    </style>
</head>
<body class="bg-slate-950 text-white selection:bg-red-600 selection:text-white">

    <!-- Global Navigation Progress Bar -->
    <div id="nav-bar" class="fixed top-0 left-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-4 text-slate-900 hidden">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <button onclick="showPage('cover')" class="flex items-center gap-2 text-sm font-black tracking-tighter hover:text-red-600 transition-colors uppercase">
                <i data-lucide="book-open" class="w-5 h-5"></i> THE AI USE CASE
            </button>
            <div class="hidden md:block flex-1 mx-12">
                <div class="h-1 bg-slate-100 w-full overflow-hidden rounded-full">
                    <div id="scroll-indicator" class="h-full bg-slate-900 scroll-progress w-0"></div>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleMenu()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="menu" class="w-5 h-5"></i></button>
            </div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="fixed inset-0 z-[100] bg-slate-950 text-white transition-transform duration-700 -translate-y-full flex flex-col justify-center px-10 md:px-20 overflow-y-auto py-20">
        <button onclick="toggleMenu()" class="absolute top-10 right-10 p-4 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <p class="text-sm font-bold tracking-[0.5em] mb-12 text-slate-500 uppercase">Issue Navigator</p>
        <div id="menu-items" class="space-y-8 md:space-y-12">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- Cover Page -->
    <div id="page-cover" class="relative min-h-screen flex flex-col items-center overflow-x-hidden p-6 fade-in">
        <div class="absolute inset-0 opacity-30">
            <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-600 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-red-600 rounded-full blur-[120px]"></div>
        </div>
        
        <div class="relative z-10 text-center space-y-4 max-w-4xl pt-32 pb-24">
            <h2 class="uppercase tracking-[0.3em] text-sm font-bold text-indigo-400">Issue No. 01 ‚Ä¢ Winter 2025</h2>
            <h1 class="text-7xl md:text-9xl serif font-black tracking-tighter leading-none">
                THE AI <br> USE CASE
            </h1>
            <p class="text-lg md:text-2xl font-light text-slate-400 max-w-2xl mx-auto py-8">
                A curated collection of human stories at the frontier of machine intelligence.
            </p>
            <button onclick="scrollToToc()" class="group flex items-center gap-4 mx-auto bg-white text-black px-8 py-4 rounded-full font-bold hover:bg-red-600 hover:text-white transition-all duration-500">
                VIEW CONTENTS
                <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="toc-section" class="relative z-10 w-full max-w-6xl py-24 border-t border-white/10">
            <div class="flex items-center justify-between mb-16">
                <h2 class="text-xs font-black uppercase tracking-[0.4em] text-slate-500 italic">Table of Contents</h2>
                <div class="h-px flex-1 mx-8 bg-white/10"></div>
                <span class="text-[10px] font-mono text-slate-600" id="entry-count">0 ENTRIES</span>
            </div>
            
            <div id="toc-grid" class="grid grid-cols-1 md:grid-cols-2 gap-y-12 gap-x-20">
                <!-- TOC injected by JS -->
            </div>
        </div>
        
        <footer class="relative z-10 py-12 text-slate-600 text-[10px] font-bold uppercase tracking-[0.5em] text-center w-full">
            Charlotte Writing Resources Center ¬© 2025
        </footer>
    </div>

    <!-- Article Container -->
    <div id="article-view" class="bg-white text-slate-900 min-h-screen hidden">
        <main class="max-w-7xl mx-auto px-6 pt-16 pb-32">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">
                <div class="lg:col-span-12 mb-12">
                    <p id="art-category" class="font-bold uppercase tracking-widest text-sm mb-4"></p>
                    <h1 id="art-title" class="text-5xl md:text-8xl serif font-black leading-[0.9] tracking-tight mb-4"></h1>
                    <p id="art-subtitle" class="text-2xl md:text-3xl serif italic text-slate-500 mb-8"></p>
                    <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 border-b border-slate-900 pb-8">
                        <div class="space-y-1">
                            <p id="art-author" class="text-xl serif font-bold italic"></p>
                            <p id="art-role" class="text-slate-500 uppercase text-xs tracking-widest font-bold max-w-md"></p>
                        </div>
                    </div>
                </div>

                <div id="art-content" class="lg:col-span-8 lg:col-start-3 serif leading-relaxed space-y-8 text-lg">
                    <!-- Dynamic Content -->
                </div>

                <div class="lg:col-span-8 lg:col-start-3 mt-20 pt-12 border-t border-slate-200">
                    <button id="next-btn" class="group flex items-center justify-between w-full text-left">
                        <div>
                            <p class="text-xs uppercase font-bold text-slate-400 mb-2 tracking-widest">Next Feature</p>
                            <p id="next-title" class="text-2xl serif text-slate-900 italic group-hover:text-red-600 transition-colors"></p>
                        </div>
                        <div class="p-4 rounded-full border border-slate-200 group-hover:bg-slate-900 group-hover:text-white transition-all">
                            <i data-lucide="chevron-right"></i>
                        </div>
                    </button>
                    <div id="issue-end" class="w-full text-center py-12 bg-slate-50 rounded-lg border border-dashed border-slate-200 hidden">
                        <p class="text-sm font-bold tracking-widest text-slate-400 italic uppercase">End of Current Issue</p>
                        <button onclick="showPage('cover')" class="mt-6 text-xs font-black text-red-600 hover:underline tracking-widest uppercase">Return to Cover</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const stories = [
            {
                id: 'approaching-critically',
                title: 'Approaching AI Critically',
                author: 'Min Jiang',
                category: 'Geopolitics & Policy',
                color: 'orange-600',
                role: 'Professor of Communication Studies | CHESS',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-orange-700 border-l-4 border-orange-500 pl-6 my-10">"Older patterns of economic, social, political and cultural biases persist into the age of AI. Human intervention must focus on the training data and design logics."</p>
                    <div class="first-letter:text-7xl first-letter:font-bold first-letter:text-orange-600 first-letter:mr-3 first-letter:float-left">Before the popularization of ChatGPT, my research on US-China AI competition led me to deep industry takes and academic texts on the ethics of control.</div>
                    <p>Just as racial biases were deeply entrenched in search (Algorithms of Oppression) and socioeconomic biases were rampant in social welfare programs (Automating Inequality), these inequalities continue to seep into AI today.</p>
                    <div class="bg-slate-900 text-white p-10 rounded-sm my-12">
                        <h4 class="text-orange-400 font-bold uppercase tracking-widest text-xs mb-4">Case Study: The DALL-E Prototype</h4>
                        <p class="italic">For our book cover on Digital Sovereignty in the BRICS Countries, we turned to DALL-E to provide a prototype. In the end, the publisher designed the final cover based on that AI-generated draft.</p>
                    </div>
                    <p>Human interventions must focus on teaching students to critically examine the training data and design logics that shape future applications.</p>
                `
            },
            {
                id: 'villains-course',
                title: 'AI in Villains Course',
                author: 'Tiffany Morin',
                category: 'Creative Invention',
                color: 'red-600',
                role: 'English Department Faculty',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-red-700 border-l-4 border-red-600 pl-6 my-10">"Can generative AI successfully enhance creative invention for non-creative writers without replacing the required deep analysis?"</p>
                    <p>I redesigned the final project in my English course, ‚ÄúHow to Be Bad: What Makes a Good Villain in Fiction.‚Äù I introduced AI as a <strong>structured brainstorming tool</strong>.</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 my-10">
                        <div class="p-4 bg-slate-50 border border-slate-100 rounded-lg"><h4 class="text-red-600 font-bold text-xs uppercase mb-2">Psych Depth</h4><p class="text-xs italic">"Believes they are saving the world, but methods are horrific."</p></div>
                        <div class="p-4 bg-slate-50 border border-slate-100 rounded-lg"><h4 class="text-red-600 font-bold text-xs uppercase mb-2">Deception</h4><p class="text-xs italic">"Unassuming appearance that blends in easily."</p></div>
                        <div class="p-4 bg-slate-50 border border-slate-100 rounded-lg"><h4 class="text-red-600 font-bold text-xs uppercase mb-2">Ambiguity</h4><p class="text-xs italic">"Starts as a hero but loses themselves along the way."</p></div>
                    </div>
                    <p>AI didn‚Äôt do the analytical work for them. It simply helped get them started. It supports learning instead of replacing it.</p>
                `
            },
            {
                id: 'choosing-adventure',
                title: 'Choosing Our GPT Adventure',
                author: 'Damien P. Williams',
                category: 'Philosophy & Pedagogy',
                color: 'indigo-600',
                role: 'Assistant Professor of Philosophy and Data Science',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-indigo-700 border-l-4 border-indigo-500 pl-6 my-10">"How can assignment frameworks be revised to demand critical engagement rather than passive contribution to systems of power and profit?"</p>
                    <p>In many of my courses I use a version of the "Choose Your Own Adventure" (CYOA) assignment structure. I start each semester by clearly framing GPT assignments in ways which require students to critically engage with these platforms.</p>
                    <div class="bg-indigo-50 p-8 rounded-lg border border-indigo-100 my-10">
                        <h4 class="font-bold text-indigo-700 uppercase tracking-widest text-xs mb-4">The Ethical Shift</h4>
                        <p class="text-sm">Instead of generating content, I ask students to find existing outputs and correct them using peer-reviewed sources. "AI" technology is neither value neutral nor inevitable.</p>
                    </div>
                `
            },
            {
                id: 'changing-the-game',
                title: 'Changing the Game',
                subtitle: 'Super Mario Bros., AI and Teaching to Fail',
                author: 'Justin Cary',
                category: 'Writing & Rhetoric',
                color: 'emerald-600',
                role: 'WRDS Department | CHESS',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-emerald-700 border-l-4 border-emerald-500 pl-6 my-10">"Successful collaboration with AI requires embracing iteration and failure, much like mastering a complex video game."</p>
                    <p>In First-Year Writing, students design an "AI Writing Team" with distinct personae: Kriss Crumbs the Adventurer and Willow the Wordsmith. The last and most crucial step is for students to evaluate this feedback and incorporate it into their writing process.</p>
                    <div class="py-10 text-center border-y border-slate-100 my-12">
                        <h2 class="text-4xl md:text-6xl font-black text-slate-900 tracking-tighter uppercase italic">"Failing is part of the game."</h2>
                    </div>
                    <p>Next time you load up your favorite AI platform, remember that failure is a powerful teacher. Success is just one more castle away.</p>
                `
            },
            {
                id: 'automate-small-stuff',
                title: 'Automate the Small Stuff',
                author: 'Justin Grandinetti',
                category: 'Critical Thinking',
                color: 'slate-900',
                role: 'Associate Professor',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-slate-600 border-l-4 border-slate-900 pl-6 my-10">"In this model, what gets outsourced is some labor, not thought. The student remains the editor, the evaluator, and the final decision-maker."</p>
                    <p>By using generative AI to produce an initial draft, we are not relinquishing intellectual work. It is instead automation of routine so that we can focus on refining and ensuring the material aligns with our intent.</p>
                    <p>As proof of concept, this very editorial was co-written with generative AI. I provided the structure; the AI assisted in shaping the prose. We preserve cognition, not lose it.</p>
                `
            },
            {
                id: 'robot-kin',
                title: 'Robot Kin, Your Co-Worker',
                author: 'Jessi Morton',
                category: 'Efficiency & Ethics',
                color: 'violet-600',
                role: 'Instructional Professional',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-violet-700 border-l-4 border-violet-500 pl-6 my-10">"This is the story of how I befriended our robot overlords."</p>
                    <p>I have come to consider these tools as colleagues, perhaps even comrades. Establishing my own goals for the assignment before asking ChatGPT for a grading scale helped to avoid some of ChatGPT‚Äôs more frustrating tendencies.</p>
                    <div class="bg-violet-900 text-white p-8 rounded-xl my-10">
                        <p class="text-lg font-light leading-relaxed italic mb-4">‚ÄúYou're very welcome! üòä I'm glad I could help... Your students are lucky to have such a clear and reflective learning experience! üöÄüé®üé§üì±‚Äù</p>
                    </div>
                `
            },
            {
                id: 'cubicles-to-cupid',
                title: 'From Cubicles to Cupid',
                author: 'Tiffany Gallicano',
                category: 'Engagement & Ethics',
                color: 'rose-600',
                role: 'Professor',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-rose-700 border-l-4 border-rose-500 pl-6 my-10">"I asked ChatGPT to create online dating ads to help students find which of four workplace cultures matched their personality best."</p>
                    <p>I wanted to engage my students in an area of the assigned reading. When I presented the content, I disclosed my use of AI and played up the matchmaking angle. AI use should be disclosed, and I like to model how AI can be used responsibly.</p>
                `
            },
            {
                id: 'collaborator-accessibility',
                title: 'AI as Collaborator and Accessibility Tool',
                author: 'Cat Mahaffey',
                category: 'Equity & Pedagogy',
                color: 'teal-600',
                role: 'Writing, Rhetoric & Digital Studies',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-teal-700 border-l-4 border-teal-500 pl-6 my-10">"Assuring students that AI is an ethical accessibility tool‚Äîliberating them to participate in discourse that was previously gated by arbitrary conformity."</p>
                    <p>Copilot could not design the course without me, the human in the loop. The idea that AI can liberate students who struggle with 'tact' or standard academic phrasing gives me joy.</p>
                `
            },
            {
                id: 'what-did-i-just-do',
                title: 'What Did I Just DO?',
                subtitle: 'AI Literacy for Professors',
                author: 'Ashli Stokes',
                category: 'Data Ethics',
                color: 'amber-600',
                role: 'WRDS and Communication Studies',
                content: `
                    <p class="text-xl md:text-2xl font-light italic text-amber-700 border-l-4 border-amber-500 pl-6 my-10">"I quickly realized in a panic that I had just shared my research with an LLM that could 'memorize,' copy verbatim, and generally steal my ideas."</p>
                    <div class="bg-amber-50 border-2 border-amber-200 p-10 rounded-sm my-12 relative overflow-hidden">
                        <h4 class="text-amber-800 font-bold uppercase tracking-widest text-xs mb-6 relative z-10 uppercase">The "Rookie Mistake"</h4>
                        <p class="text-lg leading-relaxed relative z-10">I happily uploaded <strong>AN ENTIRE CHAPTER</strong> of my forthcoming book into the text field to create a quiz. Even worse, the realization hit me: I had no idea how AI stored data or how it uses it.</p>
                    </div>
                    <p>Within and beyond UNC Charlotte, it is imperative that we develop the ability to understand, apply, and assess AI operations. Critical AI literacy‚Äîfunctional, rhetorical, and ethical‚Äîis no longer optional for faculty.</p>
                `
            }
        ];

        function init() {
            renderTOC();
            renderMenu();
            lucide.createIcons();
            
            window.addEventListener('scroll', () => {
                const total = document.documentElement.scrollHeight - window.innerHeight;
                const progress = (window.scrollY / total) * 100;
                document.getElementById('scroll-indicator').style.width = progress + '%';
            });
        }

        function renderTOC() {
            const grid = document.getElementById('toc-grid');
            document.getElementById('entry-count').innerText = `${stories.length} ENTRIES`;
            
            stories.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = 'group flex gap-6 text-left items-start fade-in';
                btn.onclick = () => showPage(s.id);
                btn.innerHTML = `
                    <span class="text-xl font-mono font-bold text-${s.color}">0${i + 1}</span>
                    <div class="space-y-2">
                        <h3 class="text-2xl md:text-3xl serif font-bold group-hover:text-red-500 transition-colors leading-tight">${s.title}</h3>
                        <div class="flex items-center gap-3">
                            <p class="text-[10px] font-black uppercase tracking-widest text-slate-500">${s.author}</p>
                            <div class="w-1 h-1 rounded-full bg-white/20"></div>
                            <p class="text-[10px] font-bold uppercase tracking-widest text-indigo-400 opacity-80">${s.category}</p>
                        </div>
                    </div>
                `;
                grid.appendChild(btn);
            });
        }

        function renderMenu() {
            const menu = document.getElementById('menu-items');
            stories.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = 'group block text-left';
                btn.onclick = () => { showPage(s.id); toggleMenu(); };
                btn.innerHTML = `
                    <div class="flex items-baseline gap-6">
                        <span class="text-2xl font-mono text-slate-600">0${i + 1}</span>
                        <div>
                            <h3 class="text-4xl md:text-6xl serif font-black group-hover:italic transition-all leading-tight">${s.title}</h3>
                            <p class="text-slate-500 font-bold uppercase tracking-widest text-xs mt-2">${s.author} ‚Äî ${s.category}</p>
                        </div>
                    </div>
                `;
                menu.appendChild(btn);
            });
        }

        function showPage(id) {
            window.scrollTo(0, 0);
            const cover = document.getElementById('page-cover');
            const article = document.getElementById('article-view');
            const nav = document.getElementById('nav-bar');

            if (id === 'cover') {
                cover.classList.remove('hidden');
                article.classList.add('hidden');
                nav.classList.add('hidden');
            } else {
                cover.classList.add('hidden');
                article.classList.remove('hidden');
                nav.classList.remove('hidden');
                loadArticle(id);
            }
        }

        function loadArticle(id) {
            const story = stories.find(s => s.id === id);
            const idx = stories.findIndex(s => s.id === id);
            
            document.getElementById('art-category').innerText = story.category;
            document.getElementById('art-category').className = `font-bold uppercase tracking-widest text-sm mb-4 text-${story.color}`;
            document.getElementById('art-title').innerText = story.title;
            document.getElementById('art-subtitle').innerText = story.subtitle || '';
            document.getElementById('art-author').innerText = story.author;
            document.getElementById('art-role').innerText = story.role;
            document.getElementById('art-content').innerHTML = story.content;
            
            const nextStory = stories[idx + 1];
            if (nextStory) {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('issue-end').classList.add('hidden');
                document.getElementById('next-title').innerText = nextStory.title;
                document.getElementById('next-btn').onclick = () => showPage(nextStory.id);
            } else {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('issue-end').classList.remove('hidden');
            }

            document.getElementById('scroll-indicator').className = `h-full scroll-progress w-0 bg-${story.color}`;
        }

        function toggleMenu() {
            const overlay = document.getElementById('menu-overlay');
            overlay.classList.toggle('-translate-y-full');
            overlay.classList.toggle('translate-y-0');
        }

        function scrollToToc() {
            document.getElementById('toc-section').scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = init;
    </script>
</body>
</html>
