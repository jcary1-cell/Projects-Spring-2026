<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Gem Identity Builder</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');
        
        :root {
            --charlotte-green: #005035;
            --niner-gold: #A49665;
            --white: #ffffff;
            --light-gray: #F3F4F6;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--light-gray);
            color: #1f1f1f;
        }

        .bg-charlotte-green { background-color: var(--charlotte-green); }
        .text-charlotte-green { color: var(--charlotte-green); }
        .border-charlotte-green { border-color: var(--charlotte-green); }
        
        .bg-niner-gold { background-color: var(--niner-gold); }
        .text-niner-gold { color: var(--niner-gold); }
        
        .gem-card {
            background: white;
            border-top: 4px solid var(--charlotte-green);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .instruction-box {
            background: #f9f9f7;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .btn-primary {
            background-color: var(--charlotte-green);
            color: white;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #003d29;
            transform: translateY(-1px);
        }

        .template-chip {
            border: 1px solid #d1d5db;
            transition: all 0.2s ease;
        }

        .template-chip:hover {
            border-color: var(--niner-gold);
            background-color: #fdfbf7;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--niner-gold);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    const iconNode = lucide.icons[name];
                    if (iconNode) {
                        const element = lucide.createElement(iconNode);
                        element.setAttribute('width', size);
                        element.setAttribute('height', size);
                        element.setAttribute('class', className);
                        ref.current.innerHTML = '';
                        ref.current.appendChild(element);
                    }
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-block" />;
        };

        const App = () => {
            const [gemData, setGemData] = useState({
                name: "",
                vibe: "Helpful and friendly",
                goal: "",
                style: "Balanced"
            });

            const [customInstructions, setCustomInstructions] = useState("");
            const [isManuallyEditing, setIsManuallyEditing] = useState(false);
            const [copied, setCopied] = useState(false);

            const styleGuide = {
                "Casual": "Use a friendly, conversational tone with light humor and emojis.",
                "Balanced": "Maintain a professional yet approachable tone. Clear and direct.",
                "Formal": "Use a sophisticated, precise, and academic tone. No slang or emojis."
            };

            const templates = [
                {
                    label: "â›ï¸ Niner Guide",
                    name: "Norm",
                    goal: "Help new students navigate campus life, traditions, and finding the best spots in the Student Union.",
                    vibe: "Energetic, helpful, and full of Niner spirit",
                    style: "Balanced"
                },
                {
                    label: "ðŸŽ“ Academic Advisor",
                    name: "Advisor Bot",
                    goal: "Help me brainstorm elective choices and understand general education requirements.",
                    vibe: "Patient, professional, and structured",
                    style: "Formal"
                },
                {
                    label: "ðŸ’¡ Innovation Coach",
                    name: "Ventures Muse",
                    goal: "Give me feedback on my startup ideas and suggest resources for student entrepreneurs.",
                    vibe: "Creative, bold, and forward-thinking",
                    style: "Casual"
                }
            ];

            const applyTemplate = (t) => {
                setIsManuallyEditing(false);
                setGemData({
                    name: t.name,
                    goal: t.goal,
                    vibe: t.vibe,
                    style: t.style
                });
            };

            const generateBaseInstructions = () => {
                if (!gemData.goal) return "";
                return `You are ${gemData.name || 'a helpful assistant'}. 
                
Your primary goal is to: ${gemData.goal}

Your personality "vibe" is: ${gemData.vibe}

Tone and Style: ${styleGuide[gemData.style]}

Always stay in character and prioritize accuracy while being ${gemData.vibe}.`;
            };

            useEffect(() => {
                if (!isManuallyEditing) {
                    setCustomInstructions(generateBaseInstructions());
                }
            }, [gemData, isManuallyEditing]);

            const handleCopy = () => {
                const text = customInstructions || generateBaseInstructions();
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const handleInstructionChange = (e) => {
                setIsManuallyEditing(true);
                setCustomInstructions(e.target.value);
            };

            const resetToAuto = () => {
                setIsManuallyEditing(false);
                setCustomInstructions(generateBaseInstructions());
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    {/* Header with UNC Charlotte branding colors */}
                    <div className="w-full max-w-6xl mb-8 flex items-center justify-between border-b border-gray-200 pb-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-charlotte-green p-2 rounded">
                                <Icon name="gem" className="text-white" size={28} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-charlotte-green leading-none">Niner Gem Builder</h1>
                                <p className="text-xs text-gray-500 font-medium uppercase tracking-widest mt-1">UNC Charlotte Custom AI Design</p>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* Creation Side */}
                        <div className="lg:col-span-7 space-y-6">
                            <div className="gem-card p-6 md:p-8 space-y-6 shadow-sm">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-lg font-bold flex items-center gap-2">
                                        <Icon name="plus-circle" className="text-niner-gold" />
                                        Identity Forge
                                    </h2>
                                    {isManuallyEditing && (
                                        <button 
                                            onClick={resetToAuto}
                                            className="text-[10px] font-bold text-charlotte-green uppercase tracking-wider hover:underline flex items-center gap-1"
                                        >
                                            <Icon name="refresh-cw" size={10} /> Reset to Auto
                                        </button>
                                    )}
                                </div>

                                <div className="space-y-3">
                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Inspiration Library</label>
                                    <div className="flex flex-wrap gap-2">
                                        {templates.map((t, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => applyTemplate(t)}
                                                className="template-chip px-4 py-2 rounded-lg bg-white text-gray-700 text-xs font-medium"
                                            >
                                                {t.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-charlotte-green uppercase">Gem Name</label>
                                        <input 
                                            type="text" 
                                            placeholder="e.g. Norm Bot"
                                            value={gemData.name}
                                            onChange={(e) => setGemData({...gemData, name: e.target.value})}
                                            className="w-full bg-white border border-gray-200 rounded-lg px-4 py-3 text-sm focus:border-niner-gold focus:ring-1 focus:ring-niner-gold outline-none transition-all"
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-charlotte-green uppercase">Personality/Vibe</label>
                                        <input 
                                            type="text" 
                                            placeholder="e.g. Energetic and Patient"
                                            value={gemData.vibe}
                                            onChange={(e) => setGemData({...gemData, vibe: e.target.value})}
                                            className="w-full bg-white border border-gray-200 rounded-lg px-4 py-3 text-sm focus:border-niner-gold focus:ring-1 focus:ring-niner-gold outline-none transition-all"
                                        />
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-charlotte-green uppercase">Main Objective</label>
                                    <textarea 
                                        placeholder="What is this Gem's specific purpose at UNC Charlotte?"
                                        value={gemData.goal}
                                        onChange={(e) => setGemData({...gemData, goal: e.target.value})}
                                        className="w-full bg-white border border-gray-200 rounded-lg px-4 py-3 text-sm h-32 focus:border-niner-gold focus:ring-1 focus:ring-niner-gold outline-none resize-none transition-all"
                                    />
                                </div>

                                <div className="space-y-3">
                                    <label className="text-xs font-bold text-charlotte-green uppercase">Response Style</label>
                                    <div className="flex gap-2">
                                        {["Casual", "Balanced", "Formal"].map((s) => (
                                            <button
                                                key={s}
                                                onClick={() => setGemData({...gemData, style: s})}
                                                className={`flex-1 py-3 rounded-lg text-xs font-bold border transition-all ${
                                                    gemData.style === s 
                                                    ? 'bg-charlotte-green text-white border-charlotte-green shadow-md' 
                                                    : 'bg-white text-gray-500 border-gray-200 hover:border-niner-gold hover:text-niner-gold'
                                                }`}
                                            >
                                                {s}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="p-4 bg-white border-l-4 border-niner-gold rounded shadow-sm">
                                    <div className="flex items-center gap-2 mb-2 text-charlotte-green">
                                        <Icon name="info" size={16} />
                                        <span className="text-xs font-bold uppercase tracking-wider">Pro Tip</span>
                                    </div>
                                    <p className="text-xs text-gray-600 leading-relaxed">
                                        Add <strong>"Context: UNC Charlotte"</strong> to your custom writing to ensure the AI knows the local setting.
                                    </p>
                                </div>
                                <div className="p-4 bg-white border-l-4 border-charlotte-green rounded shadow-sm">
                                    <div className="flex items-center gap-2 mb-2 text-charlotte-green">
                                        <Icon name="rocket" size={16} />
                                        <span className="text-xs font-bold uppercase tracking-wider">Niner Challenge</span>
                                    </div>
                                    <p className="text-xs text-gray-600 leading-relaxed">
                                        Try adding: <strong>"Always use 'Go Niners!' to end every message."</strong>
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Preview/Output Side */}
                        <div className="lg:col-span-5 flex flex-col gap-6">
                            <div className="gem-card p-6 flex-1 shadow-sm flex flex-col border-t-4 border-niner-gold">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-sm font-bold text-charlotte-green uppercase tracking-wider">System Instructions</h2>
                                    {isManuallyEditing && (
                                        <span className="text-[9px] bg-niner-gold/20 text-niner-gold px-2 py-0.5 rounded font-bold uppercase border border-niner-gold/30">Customized</span>
                                    )}
                                </div>
                                
                                <textarea 
                                    className="instruction-box p-4 flex-1 font-sans text-sm leading-relaxed text-gray-700 focus:ring-1 focus:ring-niner-gold outline-none resize-none custom-scrollbar"
                                    value={customInstructions || (gemData.goal ? "" : "The forge is cool. Select a template or start typing to begin...")}
                                    onChange={handleInstructionChange}
                                    placeholder="Your custom AI logic will generate here..."
                                />

                                <button 
                                    onClick={handleCopy}
                                    disabled={!gemData.goal && !customInstructions}
                                    className={`mt-6 w-full py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-lg ${
                                        (gemData.goal || customInstructions)
                                        ? 'btn-primary' 
                                        : 'bg-gray-200 text-gray-400 cursor-not-allowed shadow-none'
                                    }`}
                                >
                                    {copied ? <Icon name="check" size={18} /> : <Icon name="copy" size={18} />}
                                    {copied ? 'Copied to Clipboard' : 'Copy Instructions'}
                                </button>
                            </div>

                            <div className="bg-charlotte-green p-5 rounded-xl flex gap-4 shadow-xl">
                                <div className="bg-white/10 p-2 rounded-lg self-start">
                                    <Icon name="help-circle" className="text-white" size={24} />
                                </div>
                                <div className="space-y-2">
                                    <p className="text-xs text-white font-bold uppercase tracking-widest">Next Step:</p>
                                    <p className="text-xs text-gray-200 leading-normal">
                                        Open your <strong>Gemini</strong> account, select <strong>Create a Gem</strong>, and paste this text into the <strong>Instructions</strong> field.
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
